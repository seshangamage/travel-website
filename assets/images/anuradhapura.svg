<!-- Anuradhapura Ancient City -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="anuraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#anuraGrad)"/>
  <!-- Ancient stupa/dagoba -->
  <ellipse cx="200" cy="220" rx="80" ry="30" fill="rgba(255,255,255,0.3)"/>
  <path d="M 200 80 Q 180 100 160 140 Q 140 180 160 220 L 240 220 Q 260 180 240 140 Q 220 100 200 80 Z" 
        fill="rgba(255,255,255,0.4)"/>
  <circle cx="200" cy="80" r="8" fill="rgba(255,255,255,0.6)"/>
  <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="white">Anuradhapura</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Ancient Capital and Sacred City</text>
</svg>