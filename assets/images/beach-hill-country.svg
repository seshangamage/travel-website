  <ellipse cx="80" cy="175" rx="12" ry="8" fill="rgba(0,128,0,0.7)"/>
  <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">Beach and Hill Country</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="14" fill="white">8 Days Perfect Escape</text>
