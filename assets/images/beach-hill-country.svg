  <rect width="400" height="300" fill="url(#beachHillGrad)"/>
  <!-- Beach side -->
  <path d="M 0 200 Q 50 180 100 200 L 100 300 L 0 300 Z" fill="rgba(255,255,224,0.6)"/>
