<!-- About Us Main Image -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5f2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#97bc62;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#aboutGrad)"/>
  <!-- Team representation -->
  <circle cx="150" cy="120" r="25" fill="rgba(255,255,255,0.3)"/>
  <circle cx="200" cy="120" r="25" fill="rgba(255,255,255,0.3)"/>
  <circle cx="250" cy="120" r="25" fill="rgba(255,255,255,0.3)"/>
  <!-- Sri Lanka outline -->
  <path d="M 200 180 Q 220 190 230 210 Q 225 230 210 240 Q 190 235 180 220 Q 175 200 200 180 Z" 
        fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <text x="200" y="60" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="white">Our Expert Team</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="14" fill="white">40+ Years of Sri Lankan Tourism Experience</text>
</svg>