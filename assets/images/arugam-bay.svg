<!-- Arugam Bay Beach -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="arugamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#arugamGrad)"/>
  <!-- Beach and waves -->
  <path d="M 0 220 Q 100 200 200 220 Q 300 200 400 220 L 400 300 L 0 300 Z" fill="rgba(255,255,224,0.7)"/>
  <path d="M 0 200 Q 50 180 100 200 Q 150 180 200 200 Q 250 180 300 200 Q 350 180 400 200" 
        stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  <!-- Surfboard -->
  <ellipse cx="120" cy="180" rx="4" ry="25" fill="rgba(255,255,255,0.8)" transform="rotate(45 120 180)"/>
  <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="white">Arugam Bay</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Surfing Paradise</text>
</svg>