<!-- Sigiriya Rock Fortress -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sigiriyaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4a460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cd853f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#sigiriyaGrad)"/>
  <!-- Rock formation -->
  <path d="M 120 250 Q 140 200 160 150 Q 180 100 200 80 Q 220 100 240 150 Q 260 200 280 250 L 280 280 L 120 280 Z" 
        fill="rgba(139,69,19,0.8)"/>
  <!-- Ruins on top -->
  <rect x="180" y="90" width="40" height="20" fill="rgba(255,255,255,0.3)" rx="2"/>
  <rect x="190" y="80" width="20" height="10" fill="rgba(255,255,255,0.4)" rx="1"/>
  <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="white">Sigiriya</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Ancient Rock Fortress</text>
</svg>