<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="cityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#cityGradient)"/>
  
  <!-- Buildings -->
  <rect x="50" y="150" width="40" height="150" fill="#696969"/>
  <rect x="100" y="120" width="35" height="180" fill="#708090"/>
  <rect x="140" y="140" width="30" height="160" fill="#696969"/>
  <rect x="180" y="100" width="45" height="200" fill="#2F4F4F"/>
  <rect x="230" y="130" width="35" height="170" fill="#708090"/>
  <rect x="270" y="110" width="40" height="190" fill="#696969"/>
  <rect x="320" y="140" width="30" height="160" fill="#2F4F4F"/>
  
  <!-- Windows -->
  <g fill="#FFD700" opacity="0.8">
    <rect x="55" y="160" width="6" height="8"/>
    <rect x="65" y="160" width="6" height="8"/>
    <rect x="75" y="160" width="6" height="8"/>
    <rect x="55" y="180" width="6" height="8"/>
    <rect x="65" y="180" width="6" height="8"/>
    <rect x="75" y="180" width="6" height="8"/>
    
    <rect x="105" y="130" width="6" height="8"/>
    <rect x="115" y="130" width="6" height="8"/>
    <rect x="125" y="130" width="6" height="8"/>
    <rect x="105" y="150" width="6" height="8"/>
    <rect x="115" y="150" width="6" height="8"/>
    <rect x="125" y="150" width="6" height="8"/>
    
    <rect x="185" y="110" width="8" height="10"/>
    <rect x="195" y="110" width="8" height="10"/>
    <rect x="205" y="110" width="8" height="10"/>
    <rect x="215" y="110" width="8" height="10"/>
    <rect x="185" y="130" width="8" height="10"/>
    <rect x="195" y="130" width="8" height="10"/>
    <rect x="205" y="130" width="8" height="10"/>
    <rect x="215" y="130" width="8" height="10"/>
  </g>
  
  <!-- Road -->
  <rect x="0" y="270" width="400" height="30" fill="#404040"/>
  <rect x="0" y="285" width="400" height="2" fill="#FFFF00" opacity="0.8"/>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" stroke="#333" stroke-width="0.5">COLOMBO</text>
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#fff" stroke="#333" stroke-width="0.3">Commercial Capital</text>
</svg>